# Simple test flow for iOS Settings app
appId: QATestApp
---
# Launch Settings app
- launchApp
- waitForAnimationToEnd


- assertVisible: 
    text: "Home"
- tapOn: 
    text: "Home"
    optional: true
- takeScreenshot:
    path: "screenshots/02_home.png"


- assertVisible: 
    text: "Live"
- tapOn: 
    text: "Live"
- takeScreenshot:
    path: "screenshots/03_live.png"

- repeat:
    times: 5
    commands:
      - assertVisible: 
          text: "Browser"
      - tapOn: 
          text: "Browser"
      - takeScreenshot:
          path: "screenshots/01_browser.png"

      - assertVisible: 
          text: "Home"
      - tapOn: 
          text: "Home"
      - takeScreenshot:
          path: "screenshots/02_home.png"
      
      - assertVisible: 
          text: "Live"
      - tapOn: 
          text: "Live"
      - takeScreenshot:
          path: "screenshots/03_live.png"

- assertVisible: 
    text: "GPS"
- tapOn: "GPS"
- takeScreenshot:
    path: "screenshots/04_gps.png"






